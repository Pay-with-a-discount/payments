<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(145deg, #0f3460, #1a1a2e);
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            padding: 50px 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(0, 255, 163, 0.8);
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            outline: none;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.3rem;
            cursor: pointer;
            width: 100%;
            transition: box-shadow 0.5s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            box-shadow: 0 0 40px rgba(255, 65, 108, 0.9);
            transform: translateY(-5px);
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent 70%);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
        }

        .glow:nth-child(1) {
            top: -50px;
            left: -100px;
        }

        .glow:nth-child(2) {
            bottom: -50px;
            right: -100px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Оплата</h1>
        <form id="paymentForm" action="https://payeer.com/merchant/" method="GET">
            <div class="form-group">
                <label for="name">Ф.И.О.</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше Ф.И.О." required>
            </div>

            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" id="address" name="address" placeholder="Введите ваш адрес" required>
            </div>

            <a href="https://payeer.com/en/account/send/?to=P1129942886" class="btn">Оплатить</a>
        </form>
    </div>

    <div class="glow"></div>
    <div class="glow"></div>
</body>

</html>
