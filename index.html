<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PT Sans", Arial, sans-serif;
            background: linear-gradient(135deg, #f3f6fb, #e9edf5);
            color: #1f1f1f;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            border-radius: 24px;
            padding: 50px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #003366;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2d2d2d;
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 12px;
            outline: none;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            border: 1px solid #0066cc;
            box-shadow: 0 0 12px rgba(0, 102, 204, 0.2);
            background: #ffffff;
        }

        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #005bbb, #003366);
            border: none;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 91, 187, 0.3);
        }

        .btn:hover {
            background: linear-gradient(90deg, #004aad, #002855);
            box-shadow: 0 6px 18px rgba(0, 74, 173, 0.5);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            input {
                padding: 12px;
            }

            .btn {
                padding: 14px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Оплата</h1>
        <form id="paymentForm" action="https://payeer.com/merchant/" method="GET">
            <div class="form-group">
                <label for="name">Ф.И.О.</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше Ф.И.О." required>
            </div>

            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" id="address" name="address" placeholder="Введите ваш адрес" required>
            </div>

            <a href="https://payeer.com/en/account/send/?to=P1129942886" class="btn">Оплатить</a>
        </form>
    </div>
</body>

</html>
