<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <h2>Введите данные</h2>

    <form id="paymentForm">
        <label for="fullname">ФИО:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Введите ваше ФИО" required>

        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" placeholder="Введите ваш адрес" required>

        <label for="account">Номер счета:</label>
        <input type="text" id="account" name="account" placeholder="Введите номер счета" required>

        <button type="button" onclick="redirectToPayeer()">Оплатить</button>
    </form>

    <p class="info">Оплатить можно <a href="https://payeer.com/ru/account/" target="_blank">здесь</a></p>

    <script>
        function redirectToPayeer() {
            // Ваш Payeer ID
            const payeerId = "P1129942886";

            // Получаем данные из формы
            const fullname = document.getElementById("fullname").value;
            const address = document.getElementById("address").value;
            const account = document.getElementById("account").value;

            // Проверяем, что все поля заполнены
            if (!fullname || !address || !account) {
                alert("Пожалуйста, заполните все поля.");
                return;
            }

            // Формируем комментарий для перевода
            const comment = `ФИО: ${fullname}, Адрес: ${address}, Счет: ${account}`;

            // Создаем ссылку для перевода
            const payeerUrl = `https://payeer.com/ru/account/?to=${payeerId}&comment=${encodeURIComponent(comment)}`;

            // Переход по ссылке (открывается новая вкладка)
            window.open(payeerUrl, "_blank");
        }
    </script>

</body>

</html>
